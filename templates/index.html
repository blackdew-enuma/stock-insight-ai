    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-variant: #1557b0;
            --secondary-color: #34a853;
            --background: #f8f9fa;
            --surface: #ffffff;
            --surface-variant: #f1f3f4;
            --on-surface: #202124;
            --on-surface-variant: #5f6368;
            --outline: #e8eaed;
            --shadow: rgba(60, 64, 67, 0.15);
            --success: #137333;
            --error: #d93025;
            --warning: #f9ab00;
            --border-radius: 12px;
            --elevation-1: 0 1px 2px 0 rgba(60, 64, 67, 0.30), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
            --elevation-2: 0 1px 2px 0 rgba(60, 64, 67, 0.30), 0 2px 6px 2px rgba(60, 64, 67, 0.15);
            --elevation-3: 0 4px 8px 3px rgba(60, 64, 67, 0.15), 0 1px 3px rgba(60, 64, 67, 0.30);
            --transition: all 0.2s cubic-bezier(0.2, 0, 0, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e8f0fe 100%);
            color: var(--on-surface);
            line-height: 1.6;
            min-height: 100vh;
        }

        .app-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .app-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 8px 0;
        }

        .app-subtitle {
            font-size: 1.125rem;
            color: var(--on-surface-variant);
            font-weight: 400;
            margin: 0;
        }
        .search-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: var(--elevation-1);
            transition: var(--transition);
        }

        .search-card:hover {
            box-shadow: var(--elevation-2);
        }

        .search-form {
            display: flex;
            gap: 16px;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .input-group {
            position: relative;
            flex: 1;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid var(--outline);
            border-radius: var(--border-radius);
            background: var(--surface);
            color: var(--on-surface);
            transition: var(--transition);
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.12);
        }

        .input-field::placeholder {
            color: var(--on-surface-variant);
        }

        .btn-primary {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 500;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-primary:hover {
            background: var(--primary-variant);
            box-shadow: var(--elevation-2);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        .btn-primary:disabled {
            background: var(--outline);
            color: var(--on-surface-variant);
            cursor: not-allowed;
        }
        .main-content {
            display: grid;
            gap: 32px;
        }

        .chart-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--elevation-1);
            transition: var(--transition);
        }

        .chart-card:hover {
            box-shadow: var(--elevation-2);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--on-surface);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-canvas {
            position: relative;
            height: 400px;
            width: 100%;
        }
        .status-message {
            text-align: center;
            padding: 16px 24px;
            border-radius: var(--border-radius);
            margin: 16px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .status-loading {
            background: rgba(26, 115, 232, 0.1);
            color: var(--primary-color);
            border: 1px solid rgba(26, 115, 232, 0.2);
        }

        .status-analyzing {
            background: rgba(52, 168, 83, 0.1);
            color: var(--secondary-color);
            border: 1px solid rgba(52, 168, 83, 0.2);
        }

        .status-error {
            background: rgba(217, 48, 37, 0.1);
            color: var(--error);
            border: 1px solid rgba(217, 48, 37, 0.2);
        }

        .stock-info {
            background: var(--surface-variant);
            padding: 16px 24px;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--on-surface);
            margin: 16px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .insights-grid {
            display: grid;
            gap: 24px;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }

        .insight-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--elevation-1);
            transition: var(--transition);
        }

        .insight-card:hover {
            box-shadow: var(--elevation-2);
        }

        .insight-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--outline);
        }

        .insight-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--on-surface);
            margin: 0;
        }

        .insight-icon {
            width: 24px;
            height: 24px;
            color: var(--primary-color);
        }
        .prediction-card {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .prediction-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #007bff;
        }
        .prediction-direction {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .prediction-direction.up {
            color: #28a745;
        }
        .prediction-direction.down {
            color: #dc3545;
        }
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .analysis-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }
        .analysis-item h3 {
            margin-top: 0;
            color: #333;
            font-size: 16px;
        }
        .reasoning-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #2196f3;
        }
        .detailed-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            line-height: 1.6;
        }
        .confidence-factors, .risk-warnings {
            margin: 15px 0;
        }
        .confidence-factors ul, .risk-warnings ul {
            padding-left: 20px;
        }
        .confidence-factors li {
            color: #28a745;
            margin: 5px 0;
        }
        .risk-warnings li {
            color: #dc3545;
            margin: 5px 0;
        }
        .sentiment-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin: 5px 0;
        }
        .sentiment-bull {
            background: #d4edda;
            color: #155724;
        }
        .sentiment-bear {
            background: #f8d7da;
            color: #721c24;
        }
        .sentiment-neutral {
            background: #e2e3e5;
            color: #383d41;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .period-selector {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .period-select {
            padding: 12px 16px;
            border: 1px solid var(--outline);
            background: var(--surface);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--on-surface);
            transition: var(--transition);
            min-width: 120px;
        }

        .period-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.12);
        }

        .period-select:hover {
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 16px;
            }

            .search-card {
                padding: 24px;
            }

            .search-form {
                flex-direction: column;
                align-items: stretch;
            }

            .chart-header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .insights-grid {
                grid-template-columns: 1fr;
            }

            .chart-title {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 2rem;
            }

            .insight-card {
                padding: 16px;
            }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <script>
        let combinedChart = null;
        let currentStockCode = null;
        let currentPeriod = '1m';
        let analysisCache = null;
        let fullStockData = null;  // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('stockInfo').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showAnalyzing() {
            document.getElementById('analyzing').style.display = 'block';
        }

        function hideAnalyzing() {

        }

            errorEl.style.display = 'block';
            errorEl.classList.add('fade-in');

            const stockInfoEl = document.getElementById('stockInfo');

            const dataType = isCurrencyPair ? 'ÌôòÏú®' : 'Ï£ºÏãù';
            const icon = isCurrencyPair ? 'currency_exchange' : 'trending_up';
            
            stockInfoEl.innerHTML = `<span class="material-icons" style="margin-right: 8px;">${icon}</span>${stockCode} ${dataType} Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å`;
            stockInfoEl.style.display = 'block';
            stockInfoEl.classList.add('fade-in');
            
            // Ï∞®Ìä∏ Ï†úÎ™©Í≥º ÏïÑÏù¥ÏΩò ÏóÖÎç∞Ïù¥Ìä∏
            const chartIcon = document.getElementById('chartIcon');

            chartTitleText.textContent = `${isCurrencyPair ? 'ÌôòÏú®' : 'Ï£ºÍ∞Ä'} Î∞è Í±∞ÎûòÎüâ Ï∞®Ìä∏`;
            
            // Ï∞®Ìä∏ Ïπ¥Îìú ÌëúÏãú
            const chartCard = document.getElementById('chartCard');

        function displayPrediction(prediction) {

            predictionContent.innerHTML = `

                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px;">

                            <div style="font-size: 1.25rem; font-weight: 600; color: var(--on-surface);">${prediction.predicted_prices.open.toLocaleString()}Ïõê</div>
                        </div>
                        <div style="background: var(--surface-variant); padding: 16px; border-radius: 8px; text-align: center;">
                            <div style="color: var(--on-surface-variant); font-size: 0.875rem; margin-bottom: 4px;">ÏòàÏÉÅ Ï¢ÖÍ∞Ä</div>
                            <div style="font-size: 1.25rem; font-weight: 600; color: var(--on-surface);">${prediction.predicted_prices.close.toLocaleString()}Ïõê</div>
                        </div>

                            <div style="color: var(--on-surface-variant); font-size: 0.875rem; margin-bottom: 4px;">ÏòàÏÉÅ ÏµúÏ†ÄÍ∞Ä</div>
                            <div style="font-size: 1.25rem; font-weight: 600; color: var(--error);">${prediction.predicted_prices.low.toLocaleString()}Ïõê</div>
                        </div>
                        <div style="background: var(--surface-variant); padding: 16px; border-radius: 8px; text-align: center;">
                            <div style="color: var(--on-surface-variant); font-size: 0.875rem; margin-bottom: 4px;">ÏòàÏÉÅ Í±∞ÎûòÎüâ</div>
                            <div style="font-size: 1.25rem; font-weight: 600; color: var(--on-surface);">${prediction.predicted_volume.toLocaleString()}Ï£º</div>
                        </div>
                    </div>
                </div>

        async function fetchStockData(period = currentPeriod, skipAnalysis = false) {
            // Í∏∞Í∞Ñ Î≥ÄÍ≤ΩÏù∏ÏßÄ ÏÉàÎ°úÏö¥ Ï°∞ÌöåÏù∏ÏßÄ Íµ¨Î∂Ñ
            const isPeriodChange = skipAnalysis;

            if (isPeriodChange) {
                // Í∏∞Í∞Ñ Î≥ÄÍ≤ΩÏù∏ Í≤ΩÏö∞ÏóêÎßå Í∏∞Ï°¥ stockCode ÏÇ¨Ïö©

                if (!stockCode) {
                    showError('Î®ºÏ†Ä Ï£ºÏãùÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }
            } else {
                // ÏÉàÎ°úÏö¥ Ï°∞ÌöåÏù∏ Í≤ΩÏö∞ Ìï≠ÏÉÅ ÏûÖÎ†• ÌïÑÎìú Í∞í ÌôïÏù∏
                const inputValue = document.getElementById('stockCodeInput').value.trim();
                if (!inputValue) {
                    showError('Ï£ºÏãù ÏΩîÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }
                stockCode = inputValue;
                
                // ÏÉàÎ°úÏö¥ Ï£ºÏãù ÏΩîÎìúÏù∏ Í≤ΩÏö∞ÏóêÎßå Ïù¥Ï†Ñ Í≤∞Í≥º Ï¥àÍ∏∞Ìôî
                if (currentStockCode !== stockCode) {
                    clearPreviousResults();
                }
                currentStockCode = stockCode;
            }
            
            currentPeriod = period;

            // Í∏∞Í∞Ñ Î≥ÄÍ≤ΩÏù¥Î©¥ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ ÏÇ¨Ïù¥ÎìúÏóêÏÑú ÌïÑÌÑ∞ÎßÅ
            if (skipAnalysis && fullStockData && currentStockCode === stockCode) {
                const filteredData = filterDataByPeriod(fullStockData, period);
                createCombinedChart(filteredData);
                return;
            }

            showLoading();

            try {
                // ÌÜµÌôî ÏåçÏùò '/' Î¨∏ÏûêÎ•º '|'Î°ú ÎåÄÏ≤¥ (URL ÎùºÏö∞ÌåÖ Î¨∏Ï†ú Ìï¥Í≤∞)
                const processedStockCode = stockCode.replace(/\//g, '|');
                
                // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞ (AI Î∂ÑÏÑù Ï†úÏô∏)
                const response = await fetch(`/api/stock/${processedStockCode}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }

                // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
                fullStockData = data;
                
                hideLoading();
                showStockInfo(stockCode);
                
                // ÏÑ†ÌÉùÎêú Í∏∞Í∞ÑÏóê ÎßûÏ∂∞ ÌïÑÌÑ∞ÎßÅÌïú Îç∞Ïù¥ÌÑ∞Î°ú Ï∞®Ìä∏ Ï¶âÏãú ÌëúÏãú
                const filteredData = filterDataByPeriod(data, period);
                createCombinedChart(filteredData);

                // AI Î∂ÑÏÑùÏùÄ Î≥ÑÎèÑÎ°ú ÎπÑÎèôÍ∏∞ Î°úÎî©
                if (!skipAnalysis) {
                    // Ïù∏ÏÇ¨Ïù¥Ìä∏ Í∑∏Î¶¨Îìú ÌëúÏãú
                    setTimeout(() => {
                        const insightsGrid = document.getElementById('insightsGrid');
                        insightsGrid.style.display = 'grid';
                        insightsGrid.classList.add('slide-up');
                    }, 300);
                    
                    loadAIAnalysis(stockCode);
                }

            } catch (error) {
                hideLoading();
                showError(error.message);
            }
        }

        function filterDataByPeriod(data, period) {
            if (period === 'max') {
                return data; // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Î∞òÌôò
            }

            const now = new Date();
            let startDate;
            
            switch(period) {
                case '1w':
                    startDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    break;
                case '1m':
                    startDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    break;
                case '3m':
                    startDate = new Date(now.getTime() - 90 * 24 * 60 * 60 * 1000);
                    break;
                case '1y':
                    startDate = new Date(now.getTime() - 365 * 24 * 60 * 60 * 1000);
                    break;
                default:
                    startDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
            }

            const startDateStr = startDate.toISOString().split('T')[0];
            
            const startIndex = data.dates.findIndex(date => date >= startDateStr);
            const validStartIndex = startIndex === -1 ? 0 : startIndex;

            return {
                dates: data.dates.slice(validStartIndex),
                prices: {
                    open: data.prices.open.slice(validStartIndex),
                    high: data.prices.high.slice(validStartIndex),
                    low: data.prices.low.slice(validStartIndex),
                    close: data.prices.close.slice(validStartIndex)
                },
                volume: data.volume.slice(validStartIndex),
                stock_code: data.stock_code
            };
        }

        async function loadAIAnalysis(stockCode) {
            showAnalyzing();
            try {
                // ÌÜµÌôî ÏåçÏùò '/' Î¨∏ÏûêÎ•º '|'Î°ú ÎåÄÏ≤¥
                const processedStockCode = stockCode.replace(/\//g, '|');
                const response = await fetch(`/api/analysis/${processedStockCode}`);
                const data = await response.json();

                if (response.ok) {
                    analysisCache = data;
                    
                    displayPrediction(data.prediction);
                    displayAnalysis(data.analysis);
                    displayDetailedPrediction(data.prediction);
                    displayDetailedAnalysis(data.analysis);
                } else {
                    console.error('AI Î∂ÑÏÑù Î°úÎìú Ïã§Ìå®:', data.error);
                }
            } catch (error) {
                console.error('AI Î∂ÑÏÑù Ïò§Î•ò:', error);
            } finally {
                hideAnalyzing();
            }
        }

        // Enter ÌÇ§Î°ú Ï°∞Ìöå
        document.getElementById('stockCodeInput').addEventListener('keypress', function(e) {

        // ÏûÖÎ†• ÌïÑÎìú Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï†úÍ±∞ - Ï°∞Ìöå Î≤ÑÌäºÏùÑ ÎàÑÎ•¥Í∏∞ Ï†ÑÍπåÏßÄÎäî Í∏∞Ï°¥ Í≤∞Í≥º Ïú†ÏßÄ
