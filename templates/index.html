        .chart-header {

</head>
<body>
    <div class="container">

        <div class="input-section">

        <!-- ÌÜµÌï© Ï∞®Ìä∏ -->

        <!-- ÏÉÅÏÑ∏ ÏòàÏ∏° ÏÑπÏÖò -->

        <!-- ÏÉÅÏÑ∏ Î∂ÑÏÑù ÏÑπÏÖò -->
        <div id="detailedAnalysisSection" class="analysis-section" style="display: none;">
            <h2>üìà ÏÉÅÏÑ∏ Ï∞®Ìä∏ Î∂ÑÏÑù</h2>

    <script>
        let combinedChart = null;
        let currentStockCode = null;
        let currentPeriod = '1m';
        let analysisCache = null;
        let fullStockData = null;  // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('stockInfo').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('stockInfo').style.display = 'none';
        }

        function showStockInfo(stockCode) {
            document.getElementById('stockInfo').textContent = `${stockCode} Ï£ºÏãù Îç∞Ïù¥ÌÑ∞`;
            document.getElementById('stockInfo').style.display = 'block';
        }

        function displayPrediction(prediction) {
            const predictionContent = document.getElementById('predictionContent');
            const directionClass = prediction.direction === 'ÏÉÅÏäπ' ? 'up' : 'down';
            
            predictionContent.innerHTML = `
                <div class="prediction-card">
                    <div class="prediction-item">
                        <h3>${prediction.target_date} ÏòàÏ∏°</h3>
                        <div class="prediction-direction ${directionClass}">
                            ${prediction.direction === 'ÏÉÅÏäπ' ? 'üìà' : 'üìâ'} ${prediction.direction}
                        </div>
                        <div>ÌôïÎ•†: ${prediction.probability}%</div>
                    </div>
                    <div class="prediction-item">
                        <h3>ÏòàÏÉÅ ÏãúÍ∞Ä</h3>
                        <div style="font-size: 20px; font-weight: bold;">${prediction.predicted_prices.open.toLocaleString()}Ïõê</div>
                    </div>
                    <div class="prediction-item">
                        <h3>ÏòàÏÉÅ Ï¢ÖÍ∞Ä</h3>
                        <div style="font-size: 20px; font-weight: bold;">${prediction.predicted_prices.close.toLocaleString()}Ïõê</div>
                    </div>
                    <div class="prediction-item">
                        <h3>ÏòàÏÉÅ ÏµúÍ≥†Í∞Ä</h3>
                        <div style="font-size: 20px; font-weight: bold;">${prediction.predicted_prices.high.toLocaleString()}Ïõê</div>
                    </div>
                    <div class="prediction-item">
                        <h3>ÏòàÏÉÅ ÏµúÏ†ÄÍ∞Ä</h3>
                        <div style="font-size: 20px; font-weight: bold;">${prediction.predicted_prices.low.toLocaleString()}Ïõê</div>
                    </div>
                    <div class="prediction-item">
                        <h3>ÏòàÏÉÅ Í±∞ÎûòÎüâ</h3>
                        <div style="font-size: 20px; font-weight: bold;">${prediction.predicted_volume.toLocaleString()}Ï£º</div>
                    </div>
                </div>
                ${prediction.reasoning ? `
                    <div class="reasoning-box">
                        <h4>üéØ ÏòàÏ∏° Ïù¥Ïú†</h4>
                        <p>${prediction.reasoning}</p>
                    </div>
                ` : ''}
            `;
            document.getElementById('predictionSection').style.display = 'block';
        }

        function displayAnalysis(analysis) {
            const analysisContent = document.getElementById('analysisContent');
            
            analysisContent.innerHTML = `
                <div class="analysis-grid">
                    <div class="analysis-item">
                        <h3>üí∞ ÌòÑÏû¨ Ï£ºÍ∞Ä Ï†ïÎ≥¥</h3>
                        <p><strong>ÌòÑÏû¨Í∞Ä:</strong> ${analysis.current_price.toLocaleString()}Ïõê</p>
                        <p><strong>Ï†ÑÏùº ÎåÄÎπÑ:</strong> ${analysis.price_change > 0 ? '+' : ''}${analysis.price_change.toFixed(0)}Ïõê 
                           (${analysis.price_change_pct > 0 ? '+' : ''}${analysis.price_change_pct.toFixed(2)}%)</p>
                    </div>
                    
                    <div class="analysis-item">
                        <h3>üìà Ïù¥ÎèôÌèâÍ∑†ÏÑ†</h3>
                        <p><strong>5Ïùº:</strong> ${analysis.moving_averages.ma5.toLocaleString()}Ïõê</p>
                        <p><strong>20Ïùº:</strong> ${analysis.moving_averages.ma20.toLocaleString()}Ïõê</p>
                        <p><strong>60Ïùº:</strong> ${analysis.moving_averages.ma60.toLocaleString()}Ïõê</p>
                    </div>
                    
                    <div class="analysis-item">
                        <h3>üìä Í±∞ÎûòÎüâ Î∂ÑÏÑù</h3>
                        <p><strong>ÌòÑÏû¨ Í±∞ÎûòÎüâ:</strong> ${analysis.volume_analysis.current_volume.toLocaleString()}Ï£º</p>
                        <p><strong>ÌèâÍ∑† Í±∞ÎûòÎüâ:</strong> ${analysis.volume_analysis.avg_volume.toLocaleString()}Ï£º</p>
                        <p><strong>Í±∞ÎûòÎüâ ÎπÑÏú®:</strong> ${analysis.volume_analysis.volume_ratio.toFixed(2)}Î∞∞</p>
                    </div>
                    
                    <div class="analysis-item">
                        <h3>üéØ Í∏∞Ïà†Ï†Å ÏßÄÌëú</h3>
                        <p><strong>RSI:</strong> ${analysis.technical_indicators.rsi.toFixed(1)}</p>
                        <p><strong>Ï∂îÏÑ∏:</strong> ${analysis.trend_analysis.trend} (${analysis.trend_analysis.strength})</p>
                    </div>
                    
                    <div class="analysis-item">
                        <h3>üéØ ÏßÄÏßÄ/Ï†ÄÌï≠ÏÑ†</h3>
                        <p><strong>ÏßÄÏßÄÏÑ†:</strong> ${analysis.support_resistance.support.toLocaleString()}Ïõê</p>
                        <p><strong>Ï†ÄÌï≠ÏÑ†:</strong> ${analysis.support_resistance.resistance.toLocaleString()}Ïõê</p>
                    </div>
                </div>
            `;
            document.getElementById('analysisSection').style.display = 'block';
        }

        function displayDetailedPrediction(prediction) {
            const detailedContent = document.getElementById('detailedPredictionContent');
            
            if (!prediction.detailed_reasoning && !prediction.confidence_factors) {
                document.getElementById('detailedPredictionSection').style.display = 'none';
                return;
            }
            
            detailedContent.innerHTML = `
                ${prediction.detailed_reasoning ? `
                    <div class="detailed-section">
                        <h3>üìã ÏÉÅÏÑ∏ ÏòàÏ∏° Í∑ºÍ±∞</h3>
                        <p>${prediction.detailed_reasoning}</p>
                    </div>
                ` : ''}
                
                ${prediction.confidence_factors ? `
                    <div class="confidence-factors">
                        <h3>‚úÖ Ïã†Î¢∞ÎèÑ ÏöîÏù∏</h3>
                        <ul>
                            ${prediction.confidence_factors.map(factor => `<li>${factor}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                
                ${prediction.risk_warnings ? `
                    <div class="risk-warnings">
                        <h3>‚ö†Ô∏è Î¶¨Ïä§ÌÅ¨ ÏöîÏù∏</h3>
                        <ul>
                            ${prediction.risk_warnings.map(risk => `<li>${risk}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
            `;
            document.getElementById('detailedPredictionSection').style.display = 'block';
        }

        function displayDetailedAnalysis(analysis) {
            const detailedContent = document.getElementById('detailedAnalysisContent');
            
            if (!analysis.detailed_analysis && !analysis.key_insights) {
                document.getElementById('detailedAnalysisSection').style.display = 'none';
                return;
            }
            
            const getSentimentClass = (sentiment) => {
                if (sentiment === 'Í∞ïÏÑ∏') return 'sentiment-bull';
                if (sentiment === 'ÏïΩÏÑ∏') return 'sentiment-bear';
                return 'sentiment-neutral';
            };
            
            detailedContent.innerHTML = `
                ${analysis.market_sentiment ? `
                    <div class="detailed-section">
                        <h3>üìä ÏãúÏû• Ïã¨Î¶¨</h3>
                        <span class="sentiment-badge ${getSentimentClass(analysis.market_sentiment)}">
                            ${analysis.market_sentiment}
                        </span>
                        ${analysis.technical_summary ? `<p style="margin-top: 15px;">${analysis.technical_summary}</p>` : ''}
                    </div>
                ` : ''}
                
                ${analysis.key_insights ? `
                    <div class="detailed-section">
                        <h3>üí° Ï£ºÏöî Ïù∏ÏÇ¨Ïù¥Ìä∏</h3>
                        <ul>
                            ${analysis.key_insights.map(insight => `<li>${insight}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
                
                ${analysis.detailed_analysis ? `
                    <div class="detailed-section">
                        <h3>üìà ÏÉÅÏÑ∏ Î∂ÑÏÑù</h3>
                        <p>${analysis.detailed_analysis}</p>
                    </div>
                ` : ''}
                
                ${analysis.risk_factors ? `
                    <div class="risk-warnings">
                        <h3>‚ö†Ô∏è Ï£ºÏùò ÏöîÏù∏</h3>
                        <ul>
                            ${analysis.risk_factors.map(risk => `<li>${risk}</li>`).join('')}
                        </ul>
                    </div>
                ` : ''}
            `;
            document.getElementById('detailedAnalysisSection').style.display = 'block';
        }


        async function fetchStockData(period = currentPeriod, skipAnalysis = false) {
            let stockCode = currentStockCode;
            
            if (!stockCode) {
                const inputValue = document.getElementById('stockCodeInput').value.trim();
                if (!inputValue) {
                    showError('Ï£ºÏãù ÏΩîÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                    return;
                }
                
                stockCode = inputValue;
            }
            
            currentStockCode = stockCode;
            currentPeriod = period;

            // Í∏∞Í∞Ñ Î≥ÄÍ≤ΩÏù¥Î©¥ ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ ÏÇ¨Ïù¥ÎìúÏóêÏÑú ÌïÑÌÑ∞ÎßÅ
            if (skipAnalysis && fullStockData) {
                const filteredData = filterDataByPeriod(fullStockData, period);
                createCombinedChart(filteredData);
                return;
            }

            showLoading();

            try {
                // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞ (AI Î∂ÑÏÑù Ï†úÏô∏)
                const response = await fetch(`/api/stock/${stockCode}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏Ïò§ÎäîÎç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }

                // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
                fullStockData = data;
                
                hideLoading();
                showStockInfo(stockCode);
                
                // ÏÑ†ÌÉùÎêú Í∏∞Í∞ÑÏóê ÎßûÏ∂∞ ÌïÑÌÑ∞ÎßÅÌïú Îç∞Ïù¥ÌÑ∞Î°ú Ï∞®Ìä∏ Ï¶âÏãú ÌëúÏãú
                const filteredData = filterDataByPeriod(data, period);
                createCombinedChart(filteredData);

                // AI Î∂ÑÏÑùÏùÄ Î≥ÑÎèÑÎ°ú ÎπÑÎèôÍ∏∞ Î°úÎî©
                if (!skipAnalysis) {
                    loadAIAnalysis(stockCode);
                }

            } catch (error) {
                hideLoading();
                showError(error.message);
            }
        }

        function filterDataByPeriod(data, period) {
            if (period === 'max') {
                return data; // Ï†ÑÏ≤¥ Îç∞Ïù¥ÌÑ∞ Î∞òÌôò
            }

            const now = new Date();
            let startDate;
            
            switch(period) {
                case '1w':
                    startDate = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    break;
                case '1m':
                    startDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    break;
                case '3m':
                    startDate = new Date(now.getTime() - 90 * 24 * 60 * 60 * 1000);
                    break;
                case '1y':
                    startDate = new Date(now.getTime() - 365 * 24 * 60 * 60 * 1000);
                    break;
                default:
                    startDate = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
            }

            const startDateStr = startDate.toISOString().split('T')[0];
            
            const startIndex = data.dates.findIndex(date => date >= startDateStr);
            const validStartIndex = startIndex === -1 ? 0 : startIndex;

            return {
                dates: data.dates.slice(validStartIndex),
                prices: {
                    open: data.prices.open.slice(validStartIndex),
                    high: data.prices.high.slice(validStartIndex),
                    low: data.prices.low.slice(validStartIndex),
                    close: data.prices.close.slice(validStartIndex)
                },
                volume: data.volume.slice(validStartIndex),
                stock_code: data.stock_code
            };
        }

        async function loadAIAnalysis(stockCode) {
            try {
                const response = await fetch(`/api/analysis/${stockCode}`);
                const data = await response.json();

                if (response.ok) {
                    analysisCache = data;
                    
                    displayPrediction(data.prediction);
                    displayAnalysis(data.analysis);
                    displayDetailedPrediction(data.prediction);
                    displayDetailedAnalysis(data.analysis);
                } else {
                    console.error('AI Î∂ÑÏÑù Î°úÎìú Ïã§Ìå®:', data.error);
                }
            } catch (error) {
                console.error('AI Î∂ÑÏÑù Ïò§Î•ò:', error);
            }
        }

        function createCombinedChart(data) {
            // Í∏∞Ï°¥ Ï∞®Ìä∏ Ï†úÍ±∞
            if (combinedChart) combinedChart.destroy();

            // ÌÜµÌï© Ï∞®Ìä∏ (Ï£ºÍ∞Ä + Í±∞ÎûòÎüâ)
            const ctx = document.getElementById('combinedChart').getContext('2d');
            combinedChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: 'Ï¢ÖÍ∞Ä',
                        data: data.prices.close,
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        yAxisID: 'y'
                    }, {
                        label: 'Í±∞ÎûòÎüâ',
                        data: data.volume,
                        type: 'bar',
                        backgroundColor: 'rgba(40, 167, 69, 0.3)',
                        borderColor: '#28a745',
                        borderWidth: 1,
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'ÎÇ†Ïßú'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Ï£ºÍ∞Ä (Ïõê)'
                            },
                            beginAtZero: false
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Í±∞ÎûòÎüâ'
                            },
                            beginAtZero: true,
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    },
                    plugins: {
